<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Stephanie's Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
    <div class="container">
      <div class="row">
        <div class="col-1 space"></div>
        <div class="col-3">
          <form>
            <input type="text" placeholder="City name" autofocus="on" id="search-box"/>
          </form>
          <div class="col-3"></div>
          <button class="degree-code" id="celsius">℃</button>
          <button class="degree-code" id="fahrenheit">℉</button>
          <button class="degree-code" id="geolocation">Current Location</button>
        </div>
        <div class="col-4 text-center" id="search-result"></div>
        <div class="col-3" id="logo"><small>Date - </small></div>
        <div class="col-1 space"></div>
      </div>
      <div>
      <div class="row">
        <div class="col-6 text-center weather-icon">
          <img
            src="images/sun-icon2.png"
            id="weather-icon"
            class="img-responsive float-left"
            width="50%"
            alt="Sunny"
          />
        </div>
        <div class="col-6 float-left weather-overview">
          <span id="temperature-data">℉</span>
          <div class="col-6">
            <ul>
              <li class="weather-details"><strong id = "weather-description">Sunny</strong></li>
              <li class="weather-details">Wind: <span id = "wind">mph</span></li>
              <li class="weather-details">Humidity: <span id = "humidity"></span>%</li>
            </ul>
          </div>
        </div>
        <div id = "forecast"></div>
        <p> <a href = "https://github.com/Sec860/weather-app" target = "blank" class="credit" id="git-link">Open-source code </a>by Stephanie Caraway
            <a href="https://www.pexels.com" class="credit" id="photo-credit">Photos provided by Pexels</a>
        </p> 
      </div>
    </div>
    </div>
  </body>
  <script
    src = "src/script.js"></script>
  </script>
</html>
